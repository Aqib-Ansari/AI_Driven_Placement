<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Admin Form</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">

  <!-- Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

  <div class="container mt-5">
    <h2 class="mb-4">College Admin Registration</h2>

    <!-- Form Start -->
    <form method="post" >

      <!-- Admin Name -->
      <div class="mb-3">
        <label for="adminName" class="form-label">Admin Name:</label>
        <input type="text" class="form-control" id="adminName" name="admin_name" required>
      </div>

      <!-- Admin Email -->
      <div class="mb-3">
        <label for="adminEmail" class="form-label">Admin Email:</label>
        <input type="email" class="form-control" id="adminEmail" name="admin_email" required>
      </div>

      <!-- Admin Password -->
      <div class="mb-3">
        <label for="adminPassword" class="form-label">Admin Password:</label>
        <input type="password" class="form-control" id="adminPassword" name="admin_password" required>
      </div>

      <!-- College Name -->
      <div class="mb-3">
        <label for="collegeName" class="form-label">College Name:</label>
        <input type="text" class="form-control" id="collegeName" name="college_name" required>
      </div>

      <!-- College Address -->
      <div class="mb-3">
        <label for="collegeAddress" class="form-label">College Address:</label>
        <textarea class="form-control" id="collegeAddress" name="college_address" rows="3" required></textarea>
      </div>

      <!-- College ID -->
      <div class="mb-3">
        <label for="collegeID" class="form-label">College ID:</label>
        <input type="text" class="form-control" id="collegeID" name="college_id" required>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit</button>

    </form>
    <!-- Form End -->

  </div>

  <!-- Bootstrap JS and Popper.js links -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismY
