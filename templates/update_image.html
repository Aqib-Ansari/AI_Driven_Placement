<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile Image</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2C3E50, #4CA1AF);
        }

        form {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #ffffffee;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            form {
                padding: 15px;
            }
        }

        /* Add animation for a smooth transition */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        form {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <form method="post" enctype="multipart/form-data" action="profile_change_profile">
        <label for="file">Upload Profile Image:</label>
        <input type="file" name="file" id="file" accept="image/*" required>
        <button type="submit">Update Profile Image</button>
    </form>

    <script>
        // Customizing file input appearance
        document.getElementById('file').addEventListener('change', function () {
            const fileName = this.files[0].name;
            this.nextElementSibling.innerText = fileName;
        });
    </script>
</body>
</html>
