<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placed</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">

    <style>
        body {
            font-family: Arial, sans-serif;
            position: relative;
            
        }

        #notifications {
            top: 10px;
            left: 10px;
            background-color: #ffcc00;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            float: right;
        }

        .button-container {
            margin: 0px;
        }

        .action-button {
            padding: 10px;
            margin-top: 20px;
            margin-left: 15px;
            margin-right: 0px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            
            border-radius: 5px;
            color: #222222;
            background-color: #88cfff;
            
            transition: background-color 0.3s;
        }

        .action-button:hover {
            color: rgb(0, 107, 184);
            background-color: #b8e3ff;
            border-radius: 0%;
            box-shadow: 2px 2px 2px rgb(193, 192, 192);
            transition: 0.4s;
        }

        #upload-resume {
            display: none;
        }

        .dashboard-heading {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #7bbdea; /* Example background color */
    color: #fff; /* Example text color */
    padding: 10px;
    margin-top: 0;
}

.user-list {
    list-style: none;
    width:fit-content;
    border-radius: 3px;
    margin-left: 2%;
    padding: 10px;
    background-color: #f2f2f2; /* Example background color */
}

.user-list p {
    margin: 0;
}


    </style>
</head>
<body style="margin: 0px; padding: 0px;">
    
   

    

    <div class="button-container" style="width: 100%; height: 80px; background-color: rgb(148, 235, 255);">
        <div style="margin-top: 0px; padding-top: 0px; margin-left: 20px; margin-right: 20px; ">
            <b style="font-size: 20px;">Placed</b>
        <a href="/" class="action-button"><b>Home</b></a>
        <a href="/student_details" class="action-button"><b>Details</b></a>
        <a href="/quiz_details" class="action-button"><b>Give Mock Test</b></a>
        <a href="/view_jobs" class="action-button"><b>View Jobs</b></a>
        <a href = "/contact_alumni" class="action-button"><b>Contact Alumni</a>
        <a href="/upload_resume" class="action-button"><b>upload resume</b></a>
        <a href="/interview_option" class="action-button"><b>Give Mock Interview</b></a>
        <a href="/training" class="action-button"><b>Training Resources</b></a>
        
            {% if image_pro %}
            
            <a href="/profile" class="action-button" style="float: right; margin-right: 20px;height: 50px; padding: 3px; border-radius: 50%; border: 3px solid rgb(140, 206, 250); background-color: #b8e3ff; margin-top: 10px; ">
            <img src="/static/student/{{ image_pro['filename'] }}" alt="Profile Image" class="profile-picture" style="padding: 2px; border: 4px solid black; border-radius: 50%; width: 40px; height: 40px;">
        </a>
    
{% else %}
<a href="/profile" class="action-button" style="float: right; margin-right: 20px;height: 50px; padding: 3px; border-radius: 50%; border: 3px solid rgb(140, 206, 250); background-color: #b8e3ff; margin-top: 10px; ">
    <img src="{{ url_for('static', filename='student/student_icon.jpg') }}" alt="Profile Picture" class="profile-picture" style="margin: top 0; padding-top: 0%; width: 50px;height: auto; border-radius: 50%;">

{% endif %}
        </a>
    </div>
    </div>

    <h1 class="dashboard-heading">Student Dashboard</h1>

    <ul class="user-list">
        <p> {% for item in student_list %}
            {{ item }}
        {% endfor %}</p>
    </ul>
        
    </ul>
    <img src="/static/student2.jpg" alt="Dashboard Image" style="width: 400px; margin-left: 38%;">

    {% if msg %}
        <h1>{{ msg }}</h1>
    {% endif %}
    
   
    
</body>
</html>
