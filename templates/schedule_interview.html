<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2C3E50, #3498DB); /* Gradient background */
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 30px auto; /* Added some margin */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            animation: fadeIn 0.5s ease; /* Fade-in animation */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .standard-button {
            background-color: #007bff;
            border: none;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .notification {
            position: fixed;
            top: 0;
            right: 0;
            margin: 10px;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            z-index: 999;
            display: none;
        }

        .success {
            background-color: #4CAF50;
            color: #fff;
        }

        .error {
            background-color: #f44336;
            color: #fff;
        }

        .page-message {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #e6e6e6;
        }
    </style>

    <script>
        function showNotificationAndMessage(notificationMessage, messageType, pageMessage) {
            var notification = document.createElement("div");
            notification.className = "notification " + messageType;
            notification.innerHTML = notificationMessage;

            document.body.appendChild(notification);

            var message = document.createElement("div");
            message.className = "page-message";
            message.innerHTML = pageMessage;

            document.querySelector('.container').appendChild(message);

            setTimeout(function () {
                notification.style.display = "none";
                message.style.display = "none";
            }, 5000);
        }

        function showNotification(message, type) {
            var notification = document.createElement("div");
            notification.className = "notification " + type;
            notification.innerHTML = message;

            document.body.appendChild(notification);

            setTimeout(function () {
                notification.style.display = "none";
            }, 3000);
        }
    </script>
</head>

<body>
    <div class="container">
        <h2>Schedule Interview</h2>

        <form method="POST" action="{{ url_for('schedule_interview') }}">
            <div class="form-group">
                <label for="student_id">Select Student:</label>
                <select class="form-control" name="student_id" id="student_id" required>
                    {% for student in students %}
                    <option value="{{ student.id }}">{{ student.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="date">Select Date:</label>
                <input type="date" class="form-control" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Select Time:</label>
                <input type="time" class="form-control" name="time" required>
            </div>

            <div class="form-group">
                <label for="location">Enter Location:</label>
                <input type="text" class="form-control" name="location" required>
            </div>

            <a type="button" class="standard-button mt-3" href="/scheduled_interviews">Scheduled Interviews</a>

            

            <br>

            <button type="submit" class="btn btn-primary" onclick="showNotificationAndMessage('Interview scheduled successfully!', 'success', 'Your interview has been scheduled.')">Schedule Interview</button>
        </form>

        <ul class="list-group">
            {% for interview in interviews %}
            <li class="list-group-item">
                <strong>Student:</strong> {{ interview.student_name }}<br>
                <strong>Date:</strong> {{ interview.date }}, <strong>Time:</strong> {{ interview.time }}<br>
                <strong>Location:</strong> {{ interview.location }}
            </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        function showNotification(message, type) {
            var notification = document.createElement("div");
            notification.className = "notification " + type;
            notification.innerHTML = message;

            document.body.appendChild(notification);

            setTimeout(function () {
                notification.style.display = "none";
            }, 3000);
        }
    </script>
</body>

</html>
