<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Registration</title>
    <style>
       body {
    font-family: 'Roboto', sans-serif;
    margin: 20px;
    background-color: #f5f5f5;
}

h2 {
    text-align: center;
    color: #4285f4;
}

form {
    max-width: 600px;
    margin: 20px auto;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 8px;
    color: #333;
}

input,
textarea,
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 12px;
    background-color: #4285f4;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #3b79c1;
}

/* Style for checkboxes */
input[type="checkbox"] {
    margin-right: 5px;
}

/* Style for file input */
input[type="file"] {
    margin-top: 5px;
}

/* Responsive layout adjustments */
@media (max-width: 768px) {
    form {
        padding: 15px;
    }
}

    </style>
</head>
<body>

    <h2>Company Registration</h2>

    <form action="/company_dashboard" method="post" enctype="multipart/form-data">

        <label for="userCredentials">User Credentials:</label>
        <label for="companyName">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="companyName">Password:</label>
        <input type="password" id="password" name="password1" required>
        <label for="companyName">Re-Enter Password:</label>
        <input type="password" id="password" name="password2" required>
        


        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" name="companyName" required>

        <label for="registrationNumber">Business Registration Number:</label>
        <input type="text" id="registrationNumber" name="registrationNumber" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="industryType">Industry Type:</label>
        <select id="industryType" name="industryType" required>
            <option value="IT">IT</option>
            <option value="Finance">Finance</option>
            <!-- Add more options as needed -->
        </select>
    </div>

    <div class="mb-3">
        <label for="companyDescription" class="form-label">Company Description:</label>
        <textarea class="form-control" id="companyDescription" name="companyDescription" rows="4" required></textarea>
    </div>

    <div class="mb-3">
        <label for="logoUpload" class="form-label">Logo Upload:</label>
        <input type="file" class="form-control" id="logoUpload" name="logoUpload" required>
    </div>

    <div class="mb-3">
        <label for="companySize" class="form-label">Company Size:</label>
        <input type="number" class="form-control" id="companySize" name="companySize" required>
    </div>

    <button type="submit" class="btn btn-primary" style="max-width:170px;padding: 15px 30px; border-radius: 10px; ">
        Submit
    </button>
</form>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

</body>
</html>
