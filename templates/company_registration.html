<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Add Google Fonts link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Add Google Fonts link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap">

    <style>
        body {
            font-family: 'Cormorant Garamond '; /* Use Roboto font */
            margin: 20px;
            background: linear-gradient(135deg, #2C3E50, #3498DB);
            color: #fff;
        }

        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
        }

        form {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.5s ease;
            font-size: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #0c0c0c;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px; /* Add margin between input boxes */
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 20px;
            font-family: 'Cormorant Garamond';/* Use Roboto font */
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498DB;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s ease;
            font-family: 'Roboto', sans-serif; /* Use Roboto font */
        }

        button:hover {
            background-color: #2980B9;
        }

        input[type="file"] {
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            form {
                padding: 15px;
            }
            input,
            textarea,
            select {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            form {
                width: 95%;
            }
            input,
            textarea,
            select {
                font-size: 20px;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<h2>Company Registration</h2>

<form action="/company_dashboard" method="post" enctype="multipart/form-data" class="mx-auto bg-light p-4 rounded shadow-sm" style="max-width: 700px;padding: 30px 100px;margin-bottom: 40px" >
    <div class="mb-3">
        <label for="userCredentials" class="form-label">User Credentials:</label>
        <div class="row g-3">
            <div class="col">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="col">
                <input type="password" class="form-control" id="password" name="password1" placeholder="Password" required>
            </div>
            <div class="col">
                <input type="password" class="form-control" id="password" name="password2" placeholder="Re-enter Password" required>
            </div>
        </div>
    </div>

    <div class="mb-3">
        <label for="companyName" class="form-label">Company Name:</label>
        <input type="text" class="form-control" id="companyName" name="companyName" required>
    </div>

    <div class="mb-3">
        <label for="registrationNumber" class="form-label">Business Registration Number:</label>
        <input type="text" class="form-control" id="registrationNumber" name="registrationNumber" maxlength="21" required>
    </div>

    <div class="mb-3">
        <label for="address" class="form-label">Address:</label>
        <textarea class="form-control" id="address" name="address" rows="4" required></textarea>
    </div>

    <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number:</label>
        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" maxlength="10" required>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email Address:</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <div class="mb-3">
        <label for="industryType" class="form-label">Industry Type:</label>
        <select class="form-select" id="industryType" name="industryType" required>
            <option value="IT">IT</option>
            <option value="Finance">Finance</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="companyDescription" class="form-label">Company Description:</label>
        <textarea class="form-control" id="companyDescription" name="companyDescription" rows="4" required></textarea>
    </div>

    <div class="mb-3">
        <label for="logoUpload" class="form-label">Logo Upload:</label>
        <input type="file" class="form-control" id="logoUpload" name="logoUpload" required>
    </div>

    <div class="mb-3">
        <label for="companySize" class="form-label">Company Size:</label>
        <input type="number" class="form-control" id="companySize" name="companySize" required>
    </div>

    <button type="submit" class="btn btn-primary" style="max-width:170px;padding: 15px 30px; border-radius: 10px; ">
        Submit
    </button>
</form>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

</body>
</html>
