<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 20px;
            background-color: #ffffff; /* Background color set to white */
            color: #333; /* Text color set to a darker shade for better readability */
        }

        h2 {
            text-align: center;
            color: #2196F3; /* Primary color set to blue */
            margin-bottom: 30px;
        }

        form {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2196F3; /* Primary color set to blue */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #1976D2; /* Darker shade of blue for hover */
        }

        /* Style for file input */
        input[type="file"] {
            margin-top: 5px;
        }

        /* Responsive layout adjustments */
        @media (max-width: 768px) {
            form {
                padding: 15px;
            }
            input,
            textarea,
            select {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            form {
                width: 95%;
            }
            input,
            textarea,
            select {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

<h2>Company Registration</h2>

<form action="/company_dashboard" method="post" enctype="multipart/form-data">

    <label for="userCredentials">User Credentials:</label>
    <div style="display: flex; gap: 10px;">
        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="password" id="password" name="password1" placeholder="Password" required>
        <input type="password" id="password" name="password2" placeholder="Re-enter Password" required>
    </div>

    <label for="companyName">Company Name:</label>
    <input type="text" id="companyName" name="companyName" required>

    <label for="registrationNumber">Business Registration Number:</label>
    <input type="text" id="registrationNumber" name="registrationNumber" maxlength="21" required>


    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" required></textarea>

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" maxlength="10" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="industryType">Industry Type:</label>
    <select id="industryType" name="industryType" required>
        <option value="IT">IT</option>
        <option value="Finance">Finance</option>
        <!-- Add more options as needed -->
    </select>

    <label for="companyDescription">Company Description:</label>
    <textarea id="companyDescription" name="companyDescription" rows="4" required></textarea>

    <label for="logoUpload">Logo Upload:</label>
    <div style="display: flex; align-items: center;">
        <input type="file" id="logoUpload" name="logoUpload" required>
        <span style="margin-left: 10px;"><i class="fas fa-upload"></i> Choose file</span>
    </div>

    <label for="companySize">Company Size:</label>
    <input type="number" id="companySize" name="companySize" required>

    <button type="submit">Submit</button>
</form>

</body>
</html>
