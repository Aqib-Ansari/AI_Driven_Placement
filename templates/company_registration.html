<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        animation: gradientAnimation 10s ease infinite alternate;
    }

    @keyframes gradientAnimation {
        0% {
            background: linear-gradient(135deg, #2C3E50, #4CA1AF);
        }
        100% {
            background: linear-gradient(135deg, #4CA1AF, #2C3E50);
        }
    }

        form {
            max-width: 900px; /* Increased width */
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }

        h2 {
            text-align: center;
            color: #4285f4;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .input-group {
            position: relative;
        }

        .input-group button {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: #666;
        }

        button:focus {
            outline: none;
        }

        button:hover {
            color: #333;
        }

        button:active {
            transform: translateY(-50%) scale(0.95);
        }

        button.show-password-btn:focus {
            outline: none;
        }

        button.show-password-btn:hover {
            color: #333;
        }

        button.show-password-btn:active {
            transform: translateY(-50%) scale(0.95);
        }

        button.show-password-btn:active,
        button.show-password-btn:focus {
            outline: none;
        }

        button.show-password-btn {
            font-size: 18px;
        }

        .btn-primary-custom {
            background-color: #4ca1af;
            border-color: #4ca1af;
            color: #fff;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            max-width: 100%;
        }

        .btn-primary-custom:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.8);
        }

        button.btn-primary-custom:active {
            transform: translateY(-50%) scale(0.95);
        }

        /* Increase width of form elements */
        input[type="file"] {
            width: calc(100% - 40px); /* Adjusted width */
        }

        /* Positioning eye icon */
        .input-group button.show-password-btn {
            right: 0; /* Adjusted position */
        }
    </style>
</head>
<body>
    <form action="/company_dashboard" method="post" enctype="multipart/form-data" class="mx-auto bg-light p-4 rounded shadow-sm" style="margin-bottom: 40px" id="registrationForm">
        <h2>Company Registration</h2>

    <div class="mb-3">
        <label for="userCredentials" class="form-label">User Credentials:</label>
        <div class="row g-3">
            <div class="col">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username (alphabets only)" pattern="[A-Za-z]+" maxlength="28" required>
            </div>
            <div class="col">
                <div class="input-group">
                    <input type="password" class="form-control" id="password1" name="password1" placeholder="Password (8-16 characters, alphanumeric)" pattern="^(?=.*[a-zA-Z])(?=.*\d)[a-zA-Z\d]{8,16}$" required maxlength="16" minlength="8">
                    <button class="btn btn-outline-secondary show-password-btn" type="button" id="showPassword1"><i class="fas fa-eye"></i></button>
                </div>
            </div>
            <div class="col">
                <div class="input-group">
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Re-enter Password" pattern="^(?=.*[a-zA-Z])(?=.*\d)[a-zA-Z\d]{8,16}$" required maxlength="16" minlength="8" required>
                    <button class="btn btn-outline-secondary show-password-btn" type="button" id="showPassword2"><i class="fas fa-eye"></i></button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="mb-3">
        <label for="companyName" class="form-label">Company Name:</label>
        <input type="text" class="form-control" id="companyName" name="companyName" maxlength="45" required>
    </div>
    <div class="mb-3">
        <label for="registrationNumber" class="form-label">Business Registration Number:</label>
        <input type="text" pattern="[0-9]*" class="form-control" id="registrationNumber" name="registrationNumber" maxlength="21" required>
    </div>
    

    <div class="mb-3">
        <label for="address" class="form-label">Address:</label>
        <textarea class="form-control" id="address" name="address" rows="2"  maxlength="68" required></textarea>
    </div>
    
    <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number:</label>
        <input type="number" class="form-control" id="phoneNumber" name="phoneNumber" maxlength="10" required>
    </div>
    

    <div class="mb-3">
        <label for="email" class="form-label">Email Address:</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <div class="mb-3">
        <label for="industryType" class="form-label">Industry Type:</label>
        <select class="form-select" id="industryType" name="industryType" required>
            <option value="" disabled selected>Select Industry Type</option>
            <option value="Software Development">Software Development</option>
            <option value="Information Technology Services">Information Technology Services</option>
            <option value="Hardware Manufacturing">Hardware Manufacturing</option>
            <option value="Telecommunications">Telecommunications</option>
            <option value="Cybersecurity">Cybersecurity</option>
            <option value="Artificial Intelligence">Artificial Intelligence</option>
            <option value="Cloud Computing">Cloud Computing</option>
            <option value="Data Analytics">Data Analytics</option>
            <option value="Robotics">Robotics</option>
            <option value="Internet of Things (IoT)">Internet of Things (IoT)</option>
            <option value="Blockchain">Blockchain</option>
            <option value="Augmented Reality (AR)">Augmented Reality (AR)</option>
            <option value="Virtual Reality (VR)">Virtual Reality (VR)</option>
            <option value="Fintech">Fintech</option>
            <option value="Healthtech">Healthtech</option>
            <option value="Edtech">Edtech</option>
            <option value="E-commerce">E-commerce</option>
            <option value="Mobile App Development">Mobile App Development</option>
            <option value="Gaming">Gaming</option>
            <option value="Digital Marketing">Digital Marketing</option>
            <option value="Other">Other</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="companyDescription" class="form-label">Company Description:</label>
        <textarea class="form-control" id="companyDescription" name="companyDescription" rows="3" required></textarea>
    </div>

    <div class="mb-3">
        <label for="logoUpload" class="form-label">Logo Upload:</label>
        <input type="file" class="form-control" id="logoUpload" name="logoUpload" required>
    </div>

    <div class="mb-3">
        <label for="companySize" class="form-label">Company Size:</label>
        <input type="number" class="form-control" id="companySize" name="companySize" required maxlength="5" max="99999" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
    </div>

    <button type="submit" class="btn btn-primary-custom" id="submitButton">
        Register
    </button>
    
</form>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $("#showPassword1").click(function(){
            var passwordField = $("#password1");
            var passwordType = passwordField.attr("type");
            if(passwordType === "password"){
                passwordField.attr("type", "text");
                $(this).html('<i class="fas fa-eye-slash"></i>');
            } else {
                passwordField.attr("type", "password");
                $(this).html('<i class="fas fa-eye"></i>');
            }
        });

        $("#showPassword2").click(function(){
            var passwordField = $("#password2");
            var passwordType = passwordField.attr("type");
            if(passwordType === "password"){
                passwordField.attr("type", "text");
                $(this).html('<i class="fas fa-eye-slash"></i>');
            } else {
                passwordField.attr("type", "password");
                $(this).html('<i class="fas fa-eye"></i>');
            }
        });

        $("#registrationForm").submit(function(event){
            var password1 = $("#password1").val();
            var password2 = $("#password2").val();
            if(password1 !== password2){
                alert("Passwords do not match.");
                event.preventDefault();
            }
        });
    });
</script>
</body>
</html>
