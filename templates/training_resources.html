<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Training Resource</title>
    <style>
        /* Basic styling for the form */
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Add/Edit Training Resource</h2>
    <form action="/admin_dashboard" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="author">Author/Provider:</label>
        <input type="text" id="author" name="author" required>

        <label for="format">Format:</label>
        <input type="text" id="format" name="format" required>

        <label for="duration">Duration (in hours):</label>
        <input type="number" id="duration" name="duration" required>

        <label for="language">Language:</label>
        <input type="text" id="language" name="language" required>

        <label for="level">Level:</label>
        <select id="level" name="level" required>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select>

        <label for="tags">Tags/Keywords:</label>
        <input type="text" id="tags" name="tags" placeholder="Separate with commas">

        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
            <option value="under_review">Under Review</option>
        </select>
        <label for="youtube_link">YouTube Link:</label>
        <input type="url" id="youtube_link" name="youtube_link" placeholder="Enter YouTube link">

        <button type="submit">Save Training Resource</button>
    </form>
</body>
</html>
