<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Information Form</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2>Test Information Form</h2>
    
    <form action="/quiz_details_form" method="post">
        <div class="form-group">
            <label for="testName">Test Name:</label>
            <input type="text" class="form-control" id="testName" name="testName" required>
        </div>

        <div class="form-group">
            <label for="testSubject">Test Subject:</label>
            <input type="text" class="form-control" id="testSubject" name="testSubject" required>
        </div>

        <div class="form-group">
            <label for="testLevel">Test Level:</label>
            <select class="form-control" id="testtime" name="testtime" required>
                <option value="10" selected>10 min</option>
                <option value="20">20 min</option>
                <option value="30">30 min</option>
            </select>
        </div>

        <div class="form-group">
            <label for="qtype">subject:</label>
            <select class="form-control" id="testLevel" name="qtype" required>
                <option value="python" selected>Python</option>
                <option value="mysql">Mysql</option>
                <option value="webdev">Web development</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
