<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Information Form</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Test Information Form</h2>
    <form id="quizForm" action="/quiz_details_form" method="post">
        <div class="form-group">
            <label for="testtime">Select Test Time:</label>
            <select id="testtime" name="testtime" class="form-control" required>
                <option value="10">10 minutes</option>
                <option value="1">1 minute</option>
                <option value="20">20 minutes</option>
                <option value="30">30 minutes</option>
            </select>
        </div>
        <div class="form-group">
            <label for="qtype">Subject:</label>
            <select class="form-control" id="testLevel" name="qtype" required>
                <option value="python" selected>Python</option>
                <option value="mysql">Mysql</option>
                <option value="webdev">Web development</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- JavaScript to capture selected test time -->
    <script>
        document.getElementById("quizForm").addEventListener("submit", function(event) {
            var selectedTimeInMinutes = parseInt(document.getElementById("testtime").value);
            var selectedTimeInSeconds = selectedTimeInMinutes * 60; // Convert minutes to seconds
            var selectedSubject = document.getElementById("testLevel").value;
            localStorage.setItem("selectedTime", selectedTimeInSeconds);
            localStorage.setItem("selectedSubject", selectedSubject); // Store selected subject
        });


    </script>
</body>
</html>
