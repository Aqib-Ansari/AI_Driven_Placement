<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            background: linear-gradient(45deg, #142433, #142433, #EDE1D6);
            color: #EDE1D6;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            width: 60%;
        }

        h2,
        .form-label {
            color: #000;
            /* Black color for heading and labels */
        }

        .btn-login,
        .btn-register {
            background-color: #BC3823;
            color: #EDE1D6;
            border: none;
            margin-top: 10px;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .btn-login:hover,
        .btn-register:hover {
            background-color: #E27F3C;
        }

        /* Set font color of the label "Email" to black */
        .form-label[for="inputPassword4"] {
            color: #000;
        }
    </style>
</head>

<body>

    <!-- Main Content -->
    <div class="container mt-5" style="display: flex;align-items: center;justify-content: center;">
        <form class="row g-3" method="POST" action="{{ url_for('register_data') }}">
            <div class="col-12 text-center">
                <h2>Register as Student</h2>
            </div>
            <div class="col-md-4">
                <label for="inputEmail4" class="form-label"><b>User Name</b></label>
                <input type="text" class="form-control" id="inputEmail4" name="username" />
            </div>
            <div class="col-md-4">
                <label for="inputEmail4" class="form-label"><b>Email</b></label>
                <input type="email" class="form-control" id="inputEmail4" name="email" />
            </div>
            <div class="col-md-4">
                <label for="inputPassword4" class="form-label"><b>Password</b></label>
                <input type="password" class="form-control" id="inputPassword4" name="password" />
            </div>
            <div class="col-md-4">
                <label for="inputConfirmPassword" class="form-label"><b>Confirm Password</b></label>
                <input type="password" class="form-control" id="inputConfirmPassword" name="confirm_password" />
            </div>

            <div class="col-12">
                <label for="inputAddress" class="form-label"><b>Enrollment Number</b></label>
                <input type="text" class="form-control" id="inputAddress" name="Enrolno" />
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label"><b>College</b></label>
                <input type="text" name="college" class="form-control" id="inputAddress2" placeholder="KC College" />
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label"><b>Course</b></label>
                <input type="text" class="form-control" id="inputCity" name="course" placeholder="Bsc CS" />
            </div>
            <div class="col-md-2">
                <label for="inputState" class="form-label"><b>Year</b></label>
                <select id="inputState" class="form-select" name="year">
                    <option>Fy</option>
                    <option>Sy</option>
                    <option selected>Ty</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="inputZip" class="form-label"><b>Roll Number</b></label>
                <input type="text" class="form-control" id="inputZip" name="rollno" />
            </div>

            <div class="col-12 text-center">
                <button type="submit" class="btn btn-register">Register</button>
                <a href="/login" type="button" class="btn btn-login mx-2">Login</a>
            </div>
        </form>
    </div>
    <script>
      function validateForm() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
    
        if (password != confirmPassword) {
          alert("Password and Confirm Password must match.");
          return false;
        }
        return true;
      }
    </script>
</body>

</html>
