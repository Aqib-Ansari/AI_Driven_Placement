<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    body {
      background: linear-gradient(45deg, #142433, #142433, #EDE1D6);
      color: #EDE1D6;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    form {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      width: 60%;
    }

    h2,
    .form-label {
      color: #000;
      /* Black color for heading and labels */
    }

    .btn-login,
    .btn-register {
      background-color: #BC3823;
      color: #EDE1D6;
      border: none;
      margin-top: 10px;
    }

    .btn-login:hover {
      background-color: #E27F3C;
      color: #EDE1D6;
    }

    .btn-register:hover {
      background-color: #BC3823;
      color: #EDE1D6;
    }

    /* Set font color of the label "Email" to black */
    .form-label[for="inputPassword4"] {
      color: #000;
    }
  </style>
</head>

<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="font-family: 'Cormorant Garamond'; font-style: 'italics'; font-size: 30pt">
        <b>Placed</b>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
        </ul>
        <!-- <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form> -->
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5" style="display: flex;align-items: center;justify-content: center;">
    <form class="row g-3" method="POST" action="{{ url_for('register_data') }}">
      <div class="col-12 text-center">
        <h2>Register as Student</h2>
      </div>
      <div class="col-md-4">
        <label for="inputEmail4" class="form-label"><b>User Name</b></label>
        <input type="text" class="form-control" id="inputEmail4" name="username" />
      </div>
      <div class="col-md-4">
        <label for="inputPassword4" class="form-label"><b>Email</b></label>
        <input type="email" class="form-control" id="inputPassword4" name="email" />
      </div>
      <div class="col-md-4">
        <label for="inputPassword4" class="form-label"><b>Password</b></label>
        <input type="password" class="form-control" id="inputPassword4" name="pass2" />
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label"><b>Enrollment Number</b></label>
        <input type="text" class="form-control" id="inputAddress" name="Enrolno" />
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label"><b>College</b></label>
        <input type="text" name="college" class="form-control" id="inputAddress2" placeholder="KC College" />
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label"><b>Course</b></label>
        <input type="text" class="form-control" id="inputCity" name="course" placeholder="Bsc CS" />
      </div>
      <div class="col-md-2">
        <label for="inputState" class="form-label"><b>Year</b></label>
        <select id="inputState" class="form-select" name="year">
          <option>Fy</option>
          <option>Sy</option>
          <option selected>Ty</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="inputZip" class="form-label"><b>Roll Number</b></label>
        <input type="text" class="form-control" id="inputZip" name="rollno" />
      </div>

      <div class="col-12 text-center">
        <button type="submit" class="btn btn-register">Register</button>
        <a href="/login" type="button" class="btn btn-login mx-2">Login</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</body>

</html>
