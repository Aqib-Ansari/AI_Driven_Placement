<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        h1 {
            margin: 20px 40px;
            width: fit-content;
            height: auto;
            font-size: 24px;
            padding: 20px 40px;
            color: white;
            background-color: #1e1e1e;
            border-radius: 5px 5px;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }

        input[type="radio"] {
            margin-left: 40px;
            margin-right: 2px;
        }

        button {
            background-color: #1e1e1e;
            width: 100px;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            margin-left: 10%;
        }

        button:hover {
            background-color: #cecece;
            box-shadow: 4px 4px 10px #a19d9d;
            color: #1e1e1e;
            font-size: large;
            font-weight: bolder;
        }

        #timer {
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
        }

        #navigationButtons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div id="timer">Timer: <span id="timerDisplay">00:00</span></div>
    <h1>{{ questions['question'] }}</h1>

    <form action="/submit_answer" method="post">
        <!-- {{option}} -->
        <label>
            {% if option == "1" %}
            <input type="radio" name="answer" value="1" checked> {{ questions["option1"] }}
            {% else %}
            <input type="radio" name="answer" value="1"> {{ questions["option1"] }}
            {% endif %}
        </label>
        <br>
        <label>
            {% if option == "2" %}
            <input type="radio" name="answer" value="2" required checked> {{ questions["option2"] }}
            {% else %}
            <input type="radio" name="answer" value="2" required> {{ questions["option2"] }}
            {% endif %}
        </label>
        <br>
        <label>
            {% if option == "3" %}
            <input type="radio" name="answer" value="3" checked> {{ questions["option3"] }}
            {% else %}
            <input type="radio" name="answer" value="3"> {{ questions["option3"] }}
            {% endif %}
        </label>
        <br>
        <label>
            {% if option == "4" %}
            <input type="radio" name="answer" value="4" checked> {{ questions["option4"] }}
            {% else %}
            <input type="radio" name="answer" value="4"> {{ questions["option4"] }}
            {% endif %}
        </label>
        <br>
        <button id="nextButton" type="submit">Next</button>
        <a href="/previous_question">Previous</a>
    </form>
    <script>
        var timerDisplay = document.getElementById("timerDisplay");
        var selectedTimeInSeconds = parseInt(localStorage.getItem("selectedTime")) || 0;
        var countdownInterval;
        var timerStarted = false;
    
        function startTimer() {
            var timeLeft = parseInt(localStorage.getItem("timeLeft")) || selectedTimeInSeconds;
            updateTimerDisplay(timeLeft);
    
            countdownInterval = setInterval(function() {
                timeLeft--;
                localStorage.setItem("timeLeft", timeLeft);
                updateTimerDisplay(timeLeft);
    
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    localStorage.removeItem("timeLeft");  // Clear stored time at the end
                    document.querySelector("form").submit();
                }
            }, 1000);
        }
    
        function updateTimerDisplay(timeLeft) {
            var minutes = Math.floor(timeLeft / 60);
            var seconds = timeLeft % 60;
            timerDisplay.textContent = minutes.toString().padStart(2, '0') + ":" + seconds.toString().padStart(2, '0');
        }
    
        window.onload = startTimer;
    
        document.getElementById("nextButton").addEventListener("click", function() {
            // Don't clear the interval here, as we want the timer to continue
        });
    </script>
    
</body>
</html>
