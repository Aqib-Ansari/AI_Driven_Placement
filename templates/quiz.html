<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">

</head>
<body>
    <h1>{{ questions['question'] }}</h1>

    <form action="{{ url_for('submit_answer') }}" method="post">
        
        <label>
            <input type="radio" name="answer" value="1"> {{ questions["option1"] }}
        </label>
        <br>
        <label>
            <input type="radio" name="answer" value="2"> {{ questions["option2"] }}
        </label>
        <br>
        <label>
            <input type="radio" name="answer" value="3"> {{ questions["option3"] }}
        </label>
        <br>
        <label>
            <input type="radio" name="answer" value="4"> {{ questions["option4"] }}
        </label>

        <br>
        <button type="submit" value="Next">Next</button>
    </form>
</body>
</html>
