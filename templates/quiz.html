<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        h1 {
            margin: 20px 40px;
            width: fit-content;
            height: auto;
            font-size: 24px;
            padding: 20px 40px;
            color: white;
            background-color: #1e1e1e;
            border-radius: 5px 5px;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }

        input[type="radio"] {
            margin-left: 40px;
            margin-right: 2px;
        }

        button {
            background-color: #1e1e1e;
            width: 100px;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            margin-left: 10%;
        }

        button:hover {
            background-color: #cecece;
            box-shadow: 4px 4px 10px #a19d9d;
            color: #1e1e1e;
            font-size: large;
            font-weight: bolder;
        }

        #timer {
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
        }

        #navigationButtons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <h1>Quiz on {{ selected_subject }}</h1>
    <!-- Display the selected subject here -->

    <h1>{{ questions['question'] }}</h1>
    <div id="timer">Timer: <span id="timerDisplay"></span></div>
    <form id="quizForm" action="/submit_answer" method="post">
        <!-- Form content as before -->
        <input type="hidden" name="answer" id="answer">

        <label>
            <input type="radio" name="answer_option_{{ current_question_index }}" value="1"> {{ questions["option1"] }}
        </label>
        <br>
        <label>
            <input type="radio" name="answer_option_{{ current_question_index }}" value="2"> {{ questions["option2"] }}
        </label>
        <br>
        <label>
            <input type="radio" name="answer_option_{{ current_question_index }}" value="3"> {{ questions["option3"] }}
        </label>
        <br>
        <label>
            <input type="radio" name="answer_option_{{ current_question_index }}" value="4"> {{ questions["option4"] }}
        </label>
        <div id="navigationButtons">
            <button type="button" id="backButton" >Back</button>
            <button type="submit" id="nextButton">Next</button>
        </div>
    </form>

    <script>
        var timerDisplay = document.getElementById("timerDisplay");
        var quizForm = document.getElementById("quizForm");
        var selectedTime = parseInt(localStorage.getItem("selectedTime")) || 0;
        var initialMinutes = Math.floor(selectedTime / 60);
        var initialSeconds = selectedTime % 60;
        timerDisplay.textContent = initialMinutes + "m " + initialSeconds + "s";
        var timerInterval;
    
        function countdown() {
            var minutes = Math.floor(selectedTime / 60);
            var seconds = selectedTime % 60;
            timerDisplay.textContent = minutes + "m " + seconds + "s";
            if (selectedTime > 0) {
                selectedTime--;
                localStorage.setItem("selectedTime", selectedTime);
                timerInterval = setTimeout(countdown, 1000);
            } else {
                clearInterval(timerInterval);
                redirectToResults();
            }
        }
        countdown();
    
        function redirectToResults() {
            window.location.href = "http://127.0.0.1:5000/submit_answer";
        }
    
        document.getElementById("nextButton").addEventListener("click", function() {
            clearTimeout(timerInterval);
        });
    
        document.getElementById("backButton").addEventListener("click", function() {
            // Save the selected answer and current question index
            var currentQuestionIndex = "{{ current_question_index }}";
            var selectedAnswer = document.querySelector('input[name="answer_option_' + currentQuestionIndex + '"]:checked');
            if (selectedAnswer) {
                localStorage.setItem("selectedAnswer_" + currentQuestionIndex, selectedAnswer.value);
            }
            localStorage.setItem("currentQuestionIndex", currentQuestionIndex);
    
            // Go back to the previous question
            var prevQuestionIndex = parseInt(localStorage.getItem("currentQuestionIndex")) - 1;
            if (prevQuestionIndex >= 0) {
                window.location.href = "/navigate_previous_question?prev_question=" + prevQuestionIndex;
            } else {
                // Handle the case where the current question is the first question
                alert("You are already on the first question.");
            }
        });
    
        // Set the selected answer when navigating back to this question
        var currentQuestionIndex = "{{ current_question_index }}";
        var selectedAnswerValue = localStorage.getItem("selectedAnswer_" + currentQuestionIndex);
        if (selectedAnswerValue !== null) {
            var selectedAnswer = document.querySelector('input[value="' + selectedAnswerValue + '"]');
            if (selectedAnswer) {
                selectedAnswer.checked = true;
            }
        }

    </script>
    
</body>
</html>
