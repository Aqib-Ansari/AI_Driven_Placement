<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">

    <style>
        /* Add any CSS styling for the grid layout here */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 10px;
        }

        .grid-item {
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
   
    <div class="grid-container">
        <div class="grid-item"><h1>View Jobs</h1></div>
            {% for item in jobs %}
                <div class="card w-75 mb-3" style="margin-left: 40px; ">
                    <div class="card-body">
                      <h5 class="card-title">{{ item['job_role'] }}</h5>
                      <p class="card-text">{{ item['job_type'] }}.</p>
                      <p class="card-text">{{ item['skills_required'] }}.</p>
                      <p class="card-text">{{ item['num_openings'] }}.</p>
                      <a href="/apply_job/{{item['id']}}" class="btn btn-primary">apply</a>
                    </div>
                  </div>
            {% endfor %}
            <div class="grid-item"><h3>Apply for above jobs</h3></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
