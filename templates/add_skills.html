
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Skills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            width: calc(100% - 16px);
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .skill-option {
            cursor: pointer;
            padding: 8px 12px;
            background-color: #f0f0f0;
            border-radius: 4px;
            margin-right: 10px;
            margin-bottom: 10px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .skill-option:hover {
            background-color: #e0e0e0;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        fieldset {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        legend {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Add Your Skills</h2>
    <form action="" method="post">
        <fieldset>
            <legend>Technical Skills</legend>
            <label for="skill">Technical Skill:</label>
            <input type="text" id="skill" name="skill" required><br>
            
            <label>Choose from existing technical skills:</label><br>
            <span class="skill-option" onclick="addSkill('HTML', 'skill')">HTML</span>
            <span class="skill-option" onclick="addSkill('CSS', 'skill')">CSS</span>
            <span class="skill-option" onclick="addSkill('JavaScript', 'skill')">JavaScript</span>
            <span class="skill-option" onclick="addSkill('Python', 'skill')">Python</span>
            <span class="skill-option" onclick="addSkill('Java', 'skill')">Java</span>
            <span class="skill-option" onclick="addSkill('React', 'skill')">React</span>
            <!-- Add more skill options as needed -->
        </fieldset>
        
        <fieldset>
            <legend>Soft Skills</legend>
            <label for="soft_skills">Soft Skill:</label>
            <input type="text" id="soft_skills" name="soft_skills" required><br>
            
            <label>Choose from existing soft skills:</label><br>
            <span class="skill-option" onclick="addSkill('Communication', 'soft_skills')">Communication</span>
            <span class="skill-option" onclick="addSkill('Teamwork', 'soft_skills')">Teamwork</span>
            <span class="skill-option" onclick="addSkill('Leadership', 'soft_skills')">Leadership</span>
            <span class="skill-option" onclick="addSkill('Problem Solving', 'soft_skills')">Problem Solving</span>
            <span class="skill-option" onclick="addSkill('Time Management', 'soft_skills')">Time Management</span>
            <!-- Add more skill options as needed -->
        </fieldset>
        
        <fieldset>
            <legend>Certifications</legend>
            <label for="certifications">Certifications:</label>
            <input type="text" id="certifications" name="certifications" required><br>
            
            <label>Choose from existing certifications:</label><br>
            <span class="skill-option" onclick="addSkill('Certification 1', 'certifications')">Certification 1</span>
            <span class="skill-option" onclick="addSkill('Certification 2', 'certifications')">Certification 2</span>
            <span class="skill-option" onclick="addSkill('Certification 3', 'certifications')">Certification 3</span>
            <span class="skill-option" onclick="addSkill('Certification 4', 'certifications')">Certification 4</span>
            <span class="skill-option" onclick="addSkill('Certification 5', 'certifications')">Certification 5</span>
            <!-- Add more certification options as needed -->
        </fieldset>
        
        <input type="submit" value="Submit">
    </form>

    <script>
        function addSkill(skill, targetInput) {
            var skillInput = document.getElementById(targetInput);
            if (skillInput.value === '') {
                skillInput.value = skill;
            } else {
                skillInput.value += ', ' + skill;
            }
        }
    </script>
</body>
</html>
